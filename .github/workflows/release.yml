name: Release

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.gitignore'

jobs:
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    outputs:
      tag: ${{ steps.version.outputs.tag }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Read and Increment Version
        id: version
        run: |
          # Read current version from build.gradle
          VERSION_CODE=$(grep -oP 'versionCode\s+\K\d+' android/app/build.gradle)
          VERSION_NAME=$(grep -oP 'versionName\s+"\K[^"]+' android/app/build.gradle)
          
          # Increment version code
          NEW_VERSION_CODE=$((VERSION_CODE + 1))
          
          # Update build.gradle
          sed -i "s/versionCode $VERSION_CODE/versionCode $NEW_VERSION_CODE/" android/app/build.gradle
          
          # Set outputs
          echo "tag=v$VERSION_NAME.$NEW_VERSION_CODE" >> $GITHUB_OUTPUT
          
          echo "Bumping version to v$VERSION_NAME.$NEW_VERSION_CODE"

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add android/app/build.gradle
          # [skip ci] prevents this commit from triggering this workflow again
          git commit -m "chore: bump version to ${{ steps.version.outputs.tag }} [skip ci]"
          git push

      - name: Create and Push Tag
        run: |
          git tag ${{ steps.version.outputs.tag }}
          git push origin ${{ steps.version.outputs.tag }}

  build-android:
    needs: bump-version
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ needs.bump-version.outputs.tag }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '21'
      - name: Install Dependencies
        run: npm install

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Decode Keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          # Write secret to file using printf to avoid newline issues
          printf "%s" "$ANDROID_KEYSTORE_BASE64" > release.keystore.b64
          
          # Decode
          base64 -d release.keystore.b64 > android/app/release.keystore

      - name: Build APK
        uses: gradle/gradle-build-action@v2
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS || vars.KEY_ALIAS }}
        with:
          build-root-directory: android
          cache-read-only: false
          arguments: assembleRelease -Pandroid.injected.signing.store.file=${{ github.workspace }}/android/app/release.keystore -Pandroid.injected.signing.store.password=${{ env.KEYSTORE_PASSWORD }} -Pandroid.injected.signing.key.alias=${{ env.KEY_ALIAS }} -Pandroid.injected.signing.key.password=${{ env.KEYSTORE_PASSWORD }}

      # Removed manual Build APK step as it is now handled by gradle-build-action

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.bump-version.outputs.tag }}
          files: android/app/build/outputs/apk/release/varisankya-${{ needs.bump-version.outputs.tag }}.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
