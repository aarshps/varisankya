name: Android Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history for tags

      - name: Read and Increment Version
        id: version
        run: |
          # Read current version from build.gradle
          VERSION_CODE=$(grep -oP 'versionCode\s+\K\d+' android/app/build.gradle)
          VERSION_NAME=$(grep -oP 'versionName\s+"\K[^"]+' android/app/build.gradle)
          
          # Increment version code
          NEW_VERSION_CODE=$((VERSION_CODE + 1))
          
          # Update build.gradle
          sed -i "s/versionCode $VERSION_CODE/versionCode $NEW_VERSION_CODE/" android/app/build.gradle
          
          # Set outputs for later steps
          echo "version_code=$NEW_VERSION_CODE" >> $GITHUB_OUTPUT
          echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION_NAME.$NEW_VERSION_CODE" >> $GITHUB_OUTPUT
          
          echo "Current Version: $VERSION_NAME (build $VERSION_CODE)"
          echo "New Version: $VERSION_NAME (build $NEW_VERSION_CODE)"
          echo "Tag: v$VERSION_NAME.$NEW_VERSION_CODE"

      - name: Commit Version Bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add android/app/build.gradle
          git commit -m "chore: bump version to ${{ steps.version.outputs.tag }}"
          git push

      - name: Create and Push Tag
        run: |
          git tag ${{ steps.version.outputs.tag }}
          git push origin ${{ steps.version.outputs.tag }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Install Dependencies
        run: npm install

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Decode Keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          # Write secret to file using printf to avoid newline issues
          printf "%s" "$ANDROID_KEYSTORE_BASE64" > release.keystore.b64
          
          # Decode
          base64 -d release.keystore.b64 > android/app/release.keystore

      - name: Build APK
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS || vars.KEY_ALIAS }}
        run: |
          cd android
          chmod +x gradlew
          
          # Sanitize secrets
          KEYSTORE_PASSWORD=$(echo "$KEYSTORE_PASSWORD" | tr -d '\n\r')
          KEY_ALIAS=$(echo "$KEY_ALIAS" | tr -d '\n\r')
          
          echo "Building APK version ${{ steps.version.outputs.tag }}..."
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=$(pwd)/app/release.keystore \
            -Pandroid.injected.signing.store.password="$KEYSTORE_PASSWORD" \
            -Pandroid.injected.signing.key.alias="$KEY_ALIAS" \
            -Pandroid.injected.signing.key.password="$KEYSTORE_PASSWORD"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          files: android/app/build/outputs/apk/release/varisankya-${{ steps.version.outputs.tag }}.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
