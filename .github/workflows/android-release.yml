name: Android Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Install Dependencies
        run: npm install

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Decode Keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          # Write secret to file using printf to avoid newline issues
          printf "%s" "$ANDROID_KEYSTORE_BASE64" > release.keystore.b64
          
          # Decode
          base64 -d release.keystore.b64 > android/app/release.keystore

      - name: Build APK
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS || vars.KEY_ALIAS }}
        run: |
          cd android
          chmod +x gradlew
          
          # Sanitize secrets
          KEYSTORE_PASSWORD=$(echo "$KEYSTORE_PASSWORD" | tr -d '\n\r')
          KEY_ALIAS=$(echo "$KEY_ALIAS" | tr -d '\n\r')
          
          # Get tag name from ref
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "Building for tag: $TAG_NAME"
          
          echo "Building APK..."
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=$(pwd)/app/release.keystore \
            -Pandroid.injected.signing.store.password="$KEYSTORE_PASSWORD" \
            -Pandroid.injected.signing.key.alias="$KEY_ALIAS" \
            -Pandroid.injected.signing.key.password="$KEYSTORE_PASSWORD"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: android/app/build/outputs/apk/release/varisankya-${{ github.ref_name }}.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
